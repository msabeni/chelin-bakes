<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="site.css" type="text/css" />
    <title>Cakes | Chelin Bakes Cake Shop</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/cakes.html">Cakes</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <aside>
        <img src="images/chelinbakes-logo.jpeg" alt="Chelin Bakes logo" />
      </aside>

      <article>
        <section class="columns-desktop">
          <div class="cake">
            <img src="images/chocolate-cuppies.jpg" alt="Chocolate Cuppies" />
            <div class="columns">
              <div class="title">Chocolate Cuppies</div>
              <div class="price">$12.78</div>
            </div>
            <p class="description">Our famous Chocolate Cuppies</p>
            <button data-order="chocolate-cuppies">Order</button>
          </div>
          <div class="cake">
            <img src="images/apple-pie.png" alt="Apple pie" />
            <div class="columns">
              <div class="title">Apple Pie</div>
              <div class="price">$10.00</div>
            </div>
            <p class="description">Our famous Apple Pie</p>
            <button data-order="Apple Pie">Order</button>
          </div>
          <div class="cake">
            <img src="images/cherry-pie.png" alt="Cherry pie" />
            <div class="columns">
              <div class="title">Cherry Pie</div>
              <div class="price">$6.50</div>
            </div>
            <p class="description">Our famous Cherr Pie</p>
            <button data-order="Cherry Pie">Order</button>
          </div>
        </section>
      </article>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/cakes.html">Cakes</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
